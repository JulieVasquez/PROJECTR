<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened"
               (opened)="onOpened()" (closed)="onClosed()">
    <!-- Tu menÃº -->
    <mat-nav-list class="menu-list">
      <a mat-list-item routerLink="/home" routerLinkActive="active">
        <mat-icon>home</mat-icon>
      </a>
      <a mat-list-item routerLink="/regalos" routerLinkActive="active">
        <mat-icon>card_giftcard</mat-icon>
      </a>
      <a mat-list-item routerLink="/about" routerLinkActive="active">
        <mat-icon>info</mat-icon>
      </a>
      <a mat-list-item (click)="cerrarSesion()">
        <mat-icon>logout</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido principal -->
  <div class="main-content">
    <div class="item1">
      <mat-card class="regalosj" appearance="outlined">
          <mat-card-title>Regalos</mat-card-title>
          <mat-card-subtitle>Lista de deseos</mat-card-subtitle>
      </mat-card>
    </div>
    <div class="item2">
      <mat-card class="regalosr" appearance="outlined">
          <mat-card-title>Regalos</mat-card-title>
          <mat-card-subtitle>Lista de deseos</mat-card-subtitle>
      </mat-card>
    </div>
  </div>
</mat-sidenav-container>
