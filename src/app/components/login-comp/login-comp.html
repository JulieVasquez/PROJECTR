<div class="login-container">
  <div class="login-card">
    <ng-container [ngSwitch]="step">
      <!-- STEP 0 -->
      <div *ngSwitchCase="0" class="intro-box" (click)="nextStep()">
        Espero que te guste este detallito que he preparado para ti.
      </div>


    <!-- STEP 2 -->
    <div *ngSwitchCase="1" class="form-box">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <input
        type="text"
        formControlName="username"
        placeholder="Usuario"
        required
        />
        <input
        type="password"
        formControlName="password"
        placeholder="ContraseÃ±a"
        required
        />
        <button type="submit">Entrar</button>
    </form>

    <div *ngIf="errorMessage" class="error-msg">
        Intenta de nuevo, guapa.
    </div>
    </div>
    </ng-container>
    <div class="stepper">
    <span
        *ngFor="let s of [0,1]; let i = index"
        class="step-dot"
        [class.active]="step === i"
        (click)="goToStep(i)"
    ></span>
</div>
  </div>
</div>
