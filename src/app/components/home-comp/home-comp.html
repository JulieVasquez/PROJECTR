<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="menu-header">
      <h1>Menú</h1>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">🏠 Inicio</a>
      <a mat-list-item routerLink="/regalos" routerLinkActive="active">🎁 Regalos</a>
      <a mat-list-item routerLink="/about" routerLinkActive="active">ℹ️ Nosotras</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido principal -->
  <mat-sidenav-content class="main-content">
    <div class="countup-box">
      <div class="time-card-grid">
        <div class="time-card">
          <strong>{{ days }}</strong>
          <span>Días</span>
        </div>
        <div class="time-card">
          <strong>{{ hours }}</strong>
          <span>Horas</span>
        </div>
        <div class="time-card">
          <strong>{{ minutes }}</strong>
          <span>Minutos</span>
        </div>
        <div class="time-card">
          <strong>{{ seconds }}</strong>
          <span>Segundos</span>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
