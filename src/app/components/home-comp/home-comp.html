<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened"
               (opened)="onOpened()" (closed)="onClosed()">
    <!-- Tu menú -->
    <mat-nav-list class="menu-list">
      <a mat-list-item routerLink="/home" routerLinkActive="active">
        <mat-icon>home</mat-icon>
      </a>
      <a mat-list-item routerLink="/regalos" routerLinkActive="active">
        <mat-icon>card_giftcard</mat-icon>
      </a>
      <a mat-list-item routerLink="/about" routerLinkActive="active">
        <mat-icon>info</mat-icon>
      </a>
      <a mat-list-item (click)="cerrarSesion()">
        <mat-icon>logout</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido principal -->
  <mat-sidenav-content class="main-content">
    <!-- Botón para abrir/cerrar -->
    <button mat-icon-button (click)="sidenav.toggle()" class="toggle-btn">
      <mat-icon>menu</mat-icon>
    </button>

    <div class="countup-box">
      <div class="time-card-grid">
        <div class="time-card">
          <strong>{{ days }}</strong>
          <span>Días</span>
        </div>
        <div class="time-card">
          <strong>{{ hours }}</strong>
          <span>Horas</span>
        </div>
        <div class="time-card">
          <strong>{{ minutes }}</strong>
          <span>Minutos</span>
        </div>
        <div class="time-card">
          <strong>{{ seconds }}</strong>
          <span>Segundos</span>
        </div>
      </div>
    </div>

    <div class="timeline">
      <div *ngFor="let evento of timeline" class="timeline-item">
        <div class="timeline-content">
          <h3>{{ evento.titulo }} ❤️</h3>
          <span>{{ evento.fecha }}</span>
          <p>{{ evento.descripcion }}</p>
        </div>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
